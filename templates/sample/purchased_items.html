{% extends 'base.html' %}
{% block content %}
<div class="form-wrapper">
    <h2>購入済みアイテム</h2>

<p>
    <div class="budget-info-container">
        <div class="budget-info">
            <h2 class="center-text">合計金額: {{ total_amount|floatformat:0 }}円</h2>
        </div>
    </div>
</p>

<p>
    <!-- アイテムのリスト -->
    <ul class="item-list">
        {% for item in purchased_items %}
        <li class="item-list-item">
            <span class="item-name">{{ item.name }}</span> / 
            <span class="item-price">{{ item.price|floatformat:0 }}円</span> / 
            <span class="item-release">{{ item.release_date | date:"Y-m-d" }}</span> / 
            <span class="item-category">{{ item.category.name }}</span>
        </li>
        {% endfor %}
    </ul>
</p>

    <!-- アイテム一覧ページへのリンク -->
    <a href="{% url 'sample:item_list_with_favorite' favorite_id=favorite_id %}" class="cancel-link">←戻る</a>
</div>
{% endblock %}
