<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand mx-3" href="{% url 'sample:home' %}">推し活</a>
            {% if favorite_id %}
                <a class="navbar-brand mx-3" href="{% url 'sample:shared_items' favorite_id=favorite_id %}">共有されたアイテム</a>
            {% else %}
                <a class="navbar-brand mx-3" href="#">共有されたアイテム</a>
            {% endif %}
            <a class="navbar-brand mx-3" href="{% url 'sample:logout' %}">ログアウト</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
