{% extends "base.html" %}


{% block content %}
    <main>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


        <section class="d-flex align-items-center justify-content-center">
            <a href="{% url 'sample:favorite_create' %}">
                <button class="btn btn-primary custom-button">♡</button>
            </a>
            <h2 class="custom-color ml-3">推し♥活動</h2> <!-- ml-3はマージンを左側に設定 -->
        </section>

       

    <section class="favorite-list">
        <ul class="list-unstyled">
            {% for favorite in favorites %}
            <li class="d-flex justify-content-between align-items-center">
                <div class="favorite-name">
                    <a href="{% url 'sample:item_list_with_favorite' favorite_id=favorite.id %}">{{ favorite.name }}</a>
                </div>
                <div class="favorite-actions">
                    <a href="{% url 'sample:favorite_edit' favorite_id=favorite.id %}" class="edit-link">編集</a>
                    <a href="{% url 'sample:favorite_delete' favorite_id=favorite.id %}" class="delete-link" onclick="return confirm('本当に削除してよろしいですか？');">削除</a>
                </div>
            </li>
            {% empty %}
            <li>推しがありません。</li>
            {% endfor %}
        </ul>
    </section>
</main>
{% endblock %}
